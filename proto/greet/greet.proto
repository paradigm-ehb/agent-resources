syntax = "proto3";

option cpp_namespace = "paradigm::greet";

package greet;

/*
 * Greeting service definition
 * */
service Greeter {
  /**
   * Sends a greeting
   * */
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

/**
 * The Hello request containing the users name
 * */
message HelloRequest {
  string name = 1;
}

/**
 * The Response containing the message response
 * */
message HelloReply {
  string message = 1;
}

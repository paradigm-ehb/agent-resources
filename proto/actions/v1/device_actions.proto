syntax = "proto3";

package actions.v1;

option cpp_namespace = "paradigm::device_actions::v1;

// TODO(nasr): reboot poweroff etc

service ActionService {
    rpc Action (ActionRequest) returns (ActionReply);
}

message ActionRequest {
    DeviceAction device_action = 1;
}

message ActionReply {
    string status = 2;
}

enum DeviceAction {
    DEVICE_ACTION_SHUTDOWN = 0;
    DEVICE_ACTION_REBOOT = 1;
    DEVICE_ACTION_SUSPEND = 2;
    DEVICE_ACTION_HIBERNATE = 3;
}
